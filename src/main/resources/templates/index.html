<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/main.js"></script>

</head>
<body>

    <div th:insert="~{fragments/header.html ::header }"></div>
        <div class="columns is-fullheight">
            <div th:insert="~{fragments/menu.html ::menu }"></div>
            <main class="column m-4">

                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <div class="title">Dashboard</div>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button type="button" class="button is-small">
                                <a th:text="${session.currentDate}"></a>
                            </button>
                        </div>
                    </div>
                </div>

            <div th:if="${session.network != null}">
                <div  class="columns is-multiline">
                    <div class="column">
                        <div class="box" style="max-width: 500px; margin: auto;">
                            <div class="heading">Aktuelles Netzwerk</div>
                            <div class="title" th:text="${session.network.name + ' (ID: ' + session.network._id + ')'}">{netzwerkID}</div>
                            <div class="level">
                                <div class="level-item">

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="column is-6">
                    <div class="box">
                        <p class="heading">Socketstatus</p>
                        <p class="title is-5">Verbindungsstatus</p>
                        <div th:if="${session.socket == true}">
                            <div class="notification is-success has-text-centered mt-4">
                                <span class="icon"><i class="fas fa-check-circle"></i></span>
                                <strong>Aktiv</strong>
                            </div>
                        </div>
                        <div th:if="${session.socket != true}">
                            <div class="notification is-danger has-text-centered mt-4">
                                <span class="icon"><i class="fas fa-ban"></i></span>
                                <strong>Inaktiv</strong>
                            </div>
                        </div>

                        <div class="buttons mt-4">
                            <form action="/features/config/startServer" method="POST" style="margin-bottom: 0.5rem;">
                                <button class="button is-link is-rounded is-fullwidth" type="submit">Server starten</button>
                            </form>
                            <form action="/features/config/stopServer" method="POST">
                                <button class="button is-danger is-rounded is-fullwidth" type="submit">Server stoppen</button>
                            </form>
                        </div>
                    </div>
                </div>
                    <div class="column">
                        <div class="box" style="max-width: 500px; margin: auto;">
                            <div class="heading">Speicherbelastung</div>
                            <div class="title"></div>
                            <div class="level">
                                <div class="level-item">
                                    <div class="">
                                        <div class="heading">Rev Prod $</div>
                                        <div class="title is-5">30%</div>
                                    </div>
                                </div>
                                <div class="level-item">
                                    <div class="">
                                        <div class="heading">Rev Serv $</div>
                                        <div class="title is-5">25%</div>
                                    </div>
                                </div>
                                <div class="level-item">
                                    <div class="">
                                        <div class="heading">Exp %</div>
                                        <div class="title is-5">45%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="columns is-multiline">
                    <div class="column is-6">
                        <div class="panel">
                            <p class="panel-heading">
                                Aktuellstes Video:
                            </p>
                            <div class="panel-block">
                                <figure class="image is-16x9">

                                </figure>
                            </div>
                        </div>
                    </div>

                    </div>
                </div>
            </main>
        </div>

   
</body>
</html>
