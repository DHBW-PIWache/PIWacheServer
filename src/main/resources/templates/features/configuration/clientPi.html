<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/raspberry-pi.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/main.js"></script>
</head>
<body>

<div th:insert="~{fragments/header.html ::header }"></div>
<div class="columns is-fullheight">
    <div th:insert="~{fragments/menu.html ::menu }"></div>
    <main class="column m-4">
        <section class="hero is-small">
            <div class="hero-body">
                <p class="title">Client Konfiguration</p>
            </div>
        </section>


        <div class="box">
            <div class="is-flex is-justify-content-space-between is-align-items-center mb-4">
                <h2 class="title has-text-black">Bestehende Clients</h2>
                <a class="button is-danger is-rounded" data-open="#modal-client">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <strong>Neuer Client</strong>
                </a>
            </div>

            <div class="table-container">
                <table class="table is-fullwidth is-striped is-hoverable">
                    <thead class="has-background-black">
                    <tr class="has-text-black">
                        <th>ClientID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>AnzahlVideos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="has-background-white" th:each="client : ${clients}">
                        <td class="has-text-black" th:text="${client._id}">1</td>
                        <td class="has-text-black" th:text="${client.name}">Beispielname</td>
                        <td class="has-text-black"  th:text="${client.location}">location</td>
                        <td class="has-text-black">0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal" id="modal-client">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-danger">
                    <p class="modal-card-title has-text-black">Neuen Client anlegen</p>
                    <button class="delete" aria-label="close" data-close="#modal-client"></button>
                </header>
                <section class="modal-card-body">
                    <form class="form" action="/features/config/client/save" method="POST">
                        <div class="field">
                            <label class="label has-text-white" for="name">Hostname des Clients:</label>
                            <div class="control">
                                <input class="input" type="text" id="name" name="name" required placeholder="ClientPi...">
                            </div>
                         </div>
                        <div class="field">
                            <label class="label has-text-white" for="location">Location:</label>
                            <div class="control">
                                <input class="input" type="text" id="location" name="location" required placeholder="Wo steht der Pi...?">
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-right mt-5">
                            <div class="control">
                                <button class="button is-link is-rounded" type="submit">Speichern</button>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-danger" data-close="#modal-client">Schlie√üen</button>
                </footer>
            </div>
        </div>

    </main>
</div>

</body>
</html>
